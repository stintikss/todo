<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .header, .footer {
            width: 100%;
            background: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .header a, .footer a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: auto;
            text-align: center;
        }
        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .task-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .task-content input {
            margin-right: 10px;
        }
        .task-text {
            flex-grow: 1;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .task-buttons {
            display: flex;
            gap: 5px;
        }
        .edit, .delete {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .edit { color: #007bff; }
        .delete { color: red; }
    </style>
</head>
<body>
    <div class="header">
        <span>To-Do List</span>
        <div>
            <a href="https://t.me/yourtelegram" target="_blank">üîµ Telegram</a>
            <a href="https://github.com/yourgithub" target="_blank">‚ö´ GitHub</a>
        </div>
    </div>
    <div class="container">
        <input type="text" id="taskInput" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞">
        <button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
        <ul id="taskList"></ul>
    </div>
    <div class="footer">
        <span>&copy; 2025 To-Do App</span>
        <span>–†–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–æ —Å ‚ù§Ô∏è</span>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            let input = document.getElementById("taskInput");
            let taskText = input.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            li.innerHTML = `<div class='task-content'>
                                <input type='checkbox' onchange='toggleTask(this)'>
                                <span class='task-text'>${taskText}</span>
                            </div>
                            <div class='task-buttons'>
                                <button class='edit' onclick='editTask(this)'>‚úèÔ∏è</button>
                                <button class='delete' onclick='removeTask(this)'>üóëÔ∏è</button>
                            </div>`;
            document.getElementById("taskList").appendChild(li);
            saveTasks();

            input.value = "";
        }

        function toggleTask(checkbox) {
            let taskText = checkbox.nextElementSibling;
            taskText.classList.toggle("completed", checkbox.checked);
            saveTasks();
        }

        function editTask(button) {
            let taskText = button.closest("li").querySelector(".task-text");
            let newText = prompt("–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É:", taskText.innerText);
            if (newText !== null) {
                taskText.innerText = newText.trim();
                saveTasks();
            }
        }

        function removeTask(button) {
            button.closest("li").remove();
            saveTasks();
        }

        function saveTasks() {
            let tasks = [];
            document.querySelectorAll("#taskList li").forEach(li => {
                tasks.push({
                    text: li.querySelector(".task-text").innerText,
                    completed: li.querySelector("input").checked
                });
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            tasks.forEach(task => {
                let li = document.createElement("li");
                li.innerHTML = `<div class='task-content'>
                                    <input type='checkbox' onchange='toggleTask(this)' ${task.completed ? "checked" : ""}>
                                    <span class='task-text ${task.completed ? "completed" : ""}'>${task.text}</span>
                                </div>
                                <div class='task-buttons'>
                                    <button class='edit' onclick='editTask(this)'>‚úèÔ∏è</button>
                                    <button class='delete' onclick='removeTask(this)'>üóëÔ∏è</button>
                                </div>`;
                taskList.appendChild(li);
            });
        }
    </script>
</body>
</html>
